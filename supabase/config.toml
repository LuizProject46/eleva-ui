# Configuração das Edge Functions
# verify_jwt = false desabilita a validação do gateway
[functions.invite-employee]
verify_jwt = false

[functions.send-email]
verify_jwt = false

[functions.send-notification-email]
verify_jwt = false

[functions.delete-user]
verify_jwt = false

# Auth email templates (content_path relative to project root).
# When using the Send Email webhook, the send-email Edge Function loads these HTML files and injects whitelabel placeholders.
[auth.email.template.invite]
subject = "You are invited to {{company_name}}"
content_path = "./supabase/functions/send-email/templates/invite.html"

[auth.email.template.recovery]
subject = "Reset your password at {{company_name}}"
content_path = "./supabase/functions/send-email/templates/recovery.html"

[auth.email.notification.password_changed]
enabled = true
subject = "Your password has been changed"
content_path = "./supabase/functions/send-email/templates/password_changed_notification.html"
